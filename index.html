<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .input-section,
        .game-container {
            background: #1c1c1e;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .input-section input {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
            outline: none;
        }

        .input-section button {
            padding: 10px 20px;
            background: #00b894;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .input-section button:hover {
            background: #019875;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #2d3436;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #00cec9;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cell:hover {
            background: #3d3d3f;
            transform: scale(1.05);
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffeaa7;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                gap: 10px;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .input-section input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="input-section">
        <input type="text" id="player1" placeholder="Player 1 Name (X)" />
        <input type="text" id="player2" placeholder="Player 2 Name (O)" />
        <br />
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-container" style="display:none;">
        <div class="board" id="board"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let player1Name = '';
        let player2Name = '';
        let gameActive = false;

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame() {
            player1Name = document.getElementById('player1').value.trim();
            player2Name = document.getElementById('player2').value.trim();

            if (!player1Name || !player2Name) {
                alert("Please enter both player names!");
                return;
            }

            document.querySelector('.input-section').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';

            boardEl.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';

            updateStatus();

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardEl.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;

            if (!gameActive || board[index]) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWin()) {
                gameActive = false;
                const winner = currentPlayer === 'X' ? player1Name : player2Name;
                statusEl.textContent = `ðŸŽ‰ ${winner} wins!`;
                return;
            }

            if (board.every(cell => cell)) {
                statusEl.textContent = "ðŸ¤ It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        function checkWin() {
            return winningCombos.some(combo => {
                return combo.every(i => board[i] === currentPlayer);
            });
        }

        function updateStatus() {
            const name = currentPlayer === 'X' ? player1Name : player2Name;
            statusEl.textContent = `${name}'s turn (${currentPlayer})`;
        }
    </script>

</body>

</html>
